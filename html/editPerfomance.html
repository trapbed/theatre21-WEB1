            <div class="nothingCreate1"></div>

            <div class="oneDivCreate">
                <label class="labelPerf" for="description">Описание представления</label>
                <textarea class="textPerf" name="description" id="description" cols="4" rows="2">После смерти старшего сына Дениса родители Валерия отправляют младшего отпрыска на лето в пионерский лагерь. Еще находясь на теплоходе мальчик слышит страшилки о лагере. Сам он грустит о трагически погибшем брате, который еще прошлым летом работал в «Буревестнике» вожатым. Валера все никак не может привыкнуть к тому, что брата уже нет и все время разговаривает с ним. Первые дни в «Буревестнике» ничем не отличаются от привычных лагерных будней: по утрам зарядка, вечерами – посиделки у костра и страшные рассказы о горнистке и барабанщик, днем играют в футбол, влюбляются как пионеры, так и вожатые. Валере нравится девочка Настя, а пионервожатому Игорю – красавица Вероника.Но чем ближе к финалу «Пищеблока», тем более зловещим смыслом наполняются все эти символы советских времен – гипсовая горнистка и барабанщик, алые галстуки (цвет крови), звезды (пентаграммы).
                </textarea>
            </div>
